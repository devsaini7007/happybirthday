    <h1>To proceed further, You'll need to complete these challenges</h1>
    <h2>Challenge 1</h2>

    <br />
    <div id="board">
      <div class="puzzle-piece" data-order="1"></div>
      <div class="puzzle-piece" data-order="2"></div>
    </div>
    <div id="pieces"></div>

    <button type="submit" id="submit">Continue</button>
     <p>yr pehle ye continue mt dbana coding skills khtm ho gyi</p>

    <script>
      var rows = 4;
      var columns = 5;

      var currTile;
      var otherTile;

      var turns = 0;

      window.onload = function () {
        //initialize the 5x5 board
        for (let r = 0; r < rows; r++) {
          for (let c = 0; c < columns; c++) {
            //<img>
            let tile = document.createElement("img");
            tile.src = "./images/blank.jpg";

            //DRAG FUNCTIONALITY
            tile.addEventListener("dragstart", dragStart); //click on image to drag
            tile.addEventListener("dragover", dragOver); //drag an image
            tile.addEventListener("dragenter", dragEnter); //dragging an image into another one
            tile.addEventListener("dragleave", dragLeave); //dragging an image away from another one
            tile.addEventListener("drop", dragDrop); //drop an image onto another one
            tile.addEventListener("dragend", dragEnd); //after you completed dragDrop

            document.getElementById("board").append(tile);
          }
        }

        //pieces
        let pieces = [];
        for (let i = 1; i <= rows * columns; i++) {
          pieces.push(i.toString()); //put "1" to "25" into the array (puzzle images names)
        }
        pieces.reverse();
        for (let i = 0; i < pieces.length; i++) {
          let j = Math.floor(Math.random() * pieces.length);

          //swap
          let tmp = pieces[i];
          pieces[i] = pieces[j];
          pieces[j] = tmp;
        }

        for (let i = 0; i < pieces.length; i++) {
          let tile = document.createElement("img");
          tile.src = "./images/" + pieces[i] + ".jpg";

          //DRAG FUNCTIONALITY
          tile.addEventListener("dragstart", dragStart); //click on image to drag
          tile.addEventListener("dragover", dragOver); //drag an image
          tile.addEventListener("dragenter", dragEnter); //dragging an image into another one
          tile.addEventListener("dragleave", dragLeave); //dragging an image away from another one
          tile.addEventListener("drop", dragDrop); //drop an image onto another one
          tile.addEventListener("dragend", dragEnd); //after you completed dragDrop

          document.getElementById("pieces").append(tile);
        }
      };

      //DRAG TILES
      function dragStart() {
        currTile = this; //this refers to image that was clicked on for dragging
      }

      function dragOver(e) {
        e.preventDefault();
      }

      function dragEnter(e) {
        e.preventDefault();
      }

      function dragLeave() {}

      function dragDrop() {
        otherTile = this; //this refers to image that is being dropped on
      }

      function dragEnd() {
        if (currTile.src.includes("blank")) {
          return;
        }
        let currImg = currTile.src;
        let otherImg = otherTile.src;
        currTile.src = otherImg;
        otherTile.src = currImg;

        turns += 1;
        document.getElementById("turns").innerText = turns;
      }
      // Get the button element by its ID
      var submit = document.getElementById("submit");

      // Add a click event listener to the button
      submit.addEventListener("click", function () {
        // Your code to execute when the button is clicked
        window.location.href = "page3.html";
        // You can replace the alert with any action or function you want to perform
      });
    </script>
